message: "Can't agree more.\r\n很惊讶这么短时间你就发现这么多问题，让我最担心的就是这边的大学教育，往往一些所谓的大学学者的观点会左右一些政客的决策。看看房价，市政建设等。都是利益共同体，资本主义垄断不用去别处学，到加拿大遍地都是。高学历的人材得不到重用（博士找不到工作一大把）与美国正好相反，很多美国大公司基本不看好加西的大学学历，水分太多。省政府，联邦政府把基本可以卖的资源都在变卖，与其说变卖不如说关门打狗，忽悠人傻钱多的人。"
